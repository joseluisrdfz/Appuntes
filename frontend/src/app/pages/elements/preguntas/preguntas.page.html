<ion-content>
    <ion-header collapse="condense">
        <ion-button (click)="goBack()">back</ion-button>
        <ion-toolbar>
            <ion-title size="large">preguntas</ion-title>
        </ion-toolbar>

    </ion-header>



    <ion-button color="dark" id="open-modal" expand="block">Añadir nueva respuesta</ion-button>
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-button (click)="cancel()">Cancelar</ion-button>
                    </ion-buttons>
                    <ion-buttons slot="end">
                        <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <span>Añadir una respuesta</span>
                <ion-item>
                    <ion-label #label1 position="stacked">Escribe tu respuesta</ion-label>
                    <ion-input aria-labelledby="label1" type="text" placeholder="Escribe aqui" [(ngModel)]="answer"></ion-input>
                </ion-item>
            </ion-content>
        </ng-template>
    </ion-modal>
    <div class="questions">
        <div *ngFor="let item of respuestas">
            <div class="header">
                <div>
                    <img src={{item.user_profilePic}} alt="foto de perfil de usuario">
                    <span>{{item.user_username}}</span>
                </div>
                <span>{{item.fechaFormateada}}</span>
            </div>
            <span>
            {{item.texto_pregunta}}
        </span>
            <div>
                <ion-icon name="alert"></ion-icon>
                <span>{{item.respuestas}}</span>
            </div>
        </div>
    </div>

</ion-content>
